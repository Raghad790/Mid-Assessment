<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Registry</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="container p-5">
      <nav>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a
              class="nav-link text-black"
              aria-current="page"
              href="#"
              id="add"
            >
              Add Users
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#" id="view">
              Preview Users
            </a>
          </li>
        </ul>
      </nav>
      <div id="user-section">
        <form id="userForm">
          <div class="mb-3">
            <i class="fa-solid fa-signature"></i>
            <label for="username" class="form-label"> Name</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              value=""
              placeholder="Please Enter Your Name"
              required
            />
            <p id="nameError" class="error"></p>
          </div>
          <div class="mb-3">
            <i class="fa-solid fa-envelope"></i
            ><label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Please Enter Your Email"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
            <p id="emailError" class="error"></p>
          </div>
          <div class="mb-3">
            <i class="fa-solid fa-phone"></i>
            <label for="phonenumber" class="form-label"> Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phonenumber"
              name="phonenumber"
              placeholder="Please Enter Your Phonenumber"
              value=""
              required
            />
            <p id="phoneNumberError" class="error"></p>
          </div>
          <div class="mb-3">
            <select
              class="form-select"
              aria-label="Choose Your Gender"
              id="gender"
            >
              <option selected>Choose Your Gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
            <p id="genderError" class="error"></p>
          </div>

          <div class="mb-3">
            <i class="fa-solid fa-map-pin"></i>
            <label for="inputAddress" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="inputAddress"
              name="address"
              placeholder="Please Enter Your Address"
              required
            ></textarea>
            <p id="addressError" class="error"></p>
          </div>

          <div class="mb-3">
            <button class="btn btn-info" type="submit">Submit form</button>
          </div>
        </form>
        <div id="submitMessage"></div>
      </div>
      <div id="preview-section" class="d-none">
        <div class="d-flex flex-wrap gap-2 my-3">
          <button id="tableView" class="btn btn-outline-dark me-2">
            Table View
          </button>
          <button id="cardView" class="btn btn-outline-dark">Card View</button>
        </div>
        <div id="tableViewContainer" class="table-responsive">
          <table
            id="table"
            class="table table-striped table-hover align-middle text-center"
          >
            <thead class="">
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phonenumber</th>
                <th>Gender</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="cardViewContainer">
          <div id="usersDisplay" class="row"></div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
